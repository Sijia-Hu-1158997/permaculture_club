{% extends 'base_admin.html' %}
{% block admin_content %}


<div class="pagetitle">
  <h1>{{target.first_name | capitalize}} Profile</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{ url_for('web.admin_home') }}">Home</a></li>
      <li class="breadcrumb-item"><a href="{{ url_for('web.admin_users') }}">Users</a></li>
      <li class="breadcrumb-item active">{{target.first_name}}</li>
    </ol>
  </nav>
</div><!-- End Page Title -->

<section class="section profile">
  <div class="row">
    <div class="col-xl-8">

      <div class="card">
        <div class="card-body pt-3">
          <!-- Bordered Tabs -->
          <ul class="nav nav-tabs nav-tabs-bordered">


            <li class="nav-item">
              <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit Profile</button>
            </li>


            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Change
                Password</button>
            </li>

          </ul>
          <div class="tab-content pt-2">


            <div class="tab-pane fade profile-edit pt-3 active show" id="profile-edit">

              <!-- Profile Edit Form -->
              <form action="{{ url_for('web.update_user', user_id=user_id ) }}?profile=true" method="POST">

                <div class="row mb-3">
                  <label for="title" class="col-md-4 col-lg-3 col-form-label">Title</label>
                  <div class="col-md-8 col-lg-9">
                    <select class="form-control" name="title" id="title">
                      <option value="Mr" {% if me.title=='Mr' %}selected{% endif %}>Mr</option>
                      <option value="Ms" {% if me.title=='Ms' %}selected{% endif %}>Ms</option>
                      <option value="Mrs" {% if me.title=='Mrs' %}selected{% endif %}>Mrs</option>
                    </select>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="first_name" class="col-md-4 col-lg-3 col-form-label">First Name</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="first_name" type="text" class="form-control" id="first_name" value="{{ target.first_name }}">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="last_name" class="col-md-4 col-lg-3 col-form-label">Last Name</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="last_name" type="text" class="form-control" id="last_name" value="{{ target.last_name }}">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="role" class="col-md-4 col-lg-3 col-form-label">Role</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="role" type="text" class="form-control" id="role" value="{{ target.role }}">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="address" class="col-md-4 col-lg-3 col-form-label">Address</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="address" type="text" class="form-control" id="address"
                    value="{{ me.address }}">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="phone" class="col-md-4 col-lg-3 col-form-label">Phone</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="phone" type="text" class="form-control" id="phone" value="{{ me.phone }}">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="email" type="email" class="form-control" id="email" value="{{ target.email }}">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="date_of_birth" class="col-md-4 col-lg-3 col-form-label">Date of Birth</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="date_of_birth" type="date" class="form-control" id="date_of_birth" value="{{ target.date_of_birth }}">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="position" class="col-md-4 col-lg-3 col-form-label">Position</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="position" type="text" class="form-control" id="position"
                    value="{{ target.position }}">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="profile_image" class="col-md-4 col-lg-3 col-form-label">Image url</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="profile_image" type="text" class="form-control" id="profile_image"
                      value="{{target.profile_image}}">
                  </div>
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>

              </form><!-- End Profile Edit Form -->

            </div>


            <div class="tab-pane fade pt-3" id="profile-change-password">
              <!-- Change Password Form -->
              <form action="{{ url_for('web.update_user', user_id=user_id ) }}?profile=false" method="POST">

                <div class="row mb-3">
                  <label for="password" class="col-md-4 col-lg-3 col-form-label">Set New Password</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="password" type="password" class="form-control" id="password" required>  
                  </div>
               </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
              </form><!-- End Change Password Form -->
            </div>

          </div><!-- End Bordered Tabs -->

        </div>
      </div>

    </div>
  </div>
</section>


{% endblock %}
