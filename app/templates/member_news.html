{% extends 'base.html' %}
{% block content %}
<!-- ======= Breadcrumbs ======= -->
<div class="breadcrumbs">
  <div class="page-header d-flex align-items-center" style="background-image: url('');">
    <div class="container position-relative">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-6 text-center">
          <h2>All News</h2>
        </div>
      </div>
    </div>
  </div>
  <nav>
    <div class="container">
      <ol>
        <li><a href="{{ url_for('web.home') }}">Home</a></li>
        <li>All News</li>
      </ol>
    </div>
  </nav>
</div><!-- End Breadcrumbs -->



    <section id="blog" class="blog">
      {{ pagination.info }}
      <div class="container" data-aos="fade-up">
        <div class="row gy-4 posts-list">
          {% for n in news %}
            <div class="col-xl-4 col-md-6">
                <article>
                    <a href="{{ url_for('web.view_news_details', id=n.id) }}">
                        <div class="post-img">
                            <img src="/static/img/news.jpg" alt="" class="img-fluid">
                        </div>
                        <p class="post-category">{{ n.published_at }}</p>
                        <h2 class="title">
                          {{ n.title }}
                        </h2>

                    </a>
                </article>
            </div><!-- End post list item -->
          {% endfor %}
        </div>
      </div>
      {{ pagination.links }}
    </section>



{% endblock %}
