{% extends 'base_admin.html' %}
{% block admin_content %}


<div class="pagetitle">
  <h1>Add a New User</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{ url_for('web.admin_home') }}">Home</a></li>
      <li class="breadcrumb-item"><a href="{{ url_for('web.admin_users') }}">Users</a></li>
    </ol>
  </nav>
</div><!-- End Page Title -->


<section class="section">
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add a New User</h5>


          <!-- Add User Form -->
          <form action="{{ url_for('web.add_user') }}" method="POST">

            <div class="row mb-3">
              <label for="username" class="col-md-4 col-lg-3 col-form-label">Username</label>
              <div class="col-md-8 col-lg-9">
                <input name="username" type="text" class="form-control" id="username"
                  placeholder="Please enter an unique username" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="role" class="col-md-4 col-lg-3 col-form-label">Role</label>
              <div class="col-md-8 col-lg-9">
                <select class="form-control" name="role" id="role" required>
                  <option value="member">Member</option>
                  <option value="instructor">Instructor</option>
                  <option value="manager">Manager</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label for="password" class="col-md-4 col-lg-3 col-form-label">Set Password</label>
              <div class="col-md-8 col-lg-9">
                <input name="password" type="password" class="form-control" id="password"
                  placeholder="At least contain one digit, one letter, and be at least 8 characters long" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="confirm_password" class="col-md-4 col-lg-3 col-form-label">Confirm Password</label>
              <div class="col-md-8 col-lg-9">
                <input name="confirm_password" type="password" class="form-control" id="confirm_password"
                  placeholder="At least contain one digit, one letter, and be at least 8 characters long" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="email" class="col-md-4 col-lg-3 col-form-label">Email</label>
              <div class="col-md-8 col-lg-9">
                <input name="email" type="email" class="form-control" id="email" placeholder="Please enter the email"
                  required>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Add User</button>
            </div>
          </form><!-- End Profile Edit Form -->

        </div>



      </div><!-- End Bordered Tabs -->

    </div>
  </div>

  </div>
  </div>
</section>


{% endblock %}
