{% extends 'base_admin.html' %}
{% block admin_content %}


<div class="pagetitle">
  <h1>Add News</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{ url_for('web.admin_home') }}">Home</a></li>
      <li class="breadcrumb-item"><a href="{{ url_for('web.admin_news') }}">News List</a></li>
    </ol>
  </nav>
</div><!-- End Page Title -->


<section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add News</h5>
              <!-- Add User Form -->
              <form action="{{ url_for('web.add_news') }}" method="POST" enctype="multipart/form-data">

                <div class="row mb-3">
                  <label for="title" class="col-md-4 col-lg-3 col-form-label">Title</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="title" type="text" class="form-control" id="title"
                    placeholder="Please enter the news title" required>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="content" class="col-md-4 col-lg-3 col-form-label">Content</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="content" type="text" class="form-control" id="content" placeholder="Please enter the news content" required>
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit News Now</button>
                </div>

              </form><!-- End Form -->

            </div>



          </div><!-- End Bordered Tabs -->

        </div>
      </div>

    </div>
  </div>
</section>


{% endblock %}
